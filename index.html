<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Notes App with Pure JS</title>

    <style>
        .c-body {
            height: 62px;
            overflow-y: auto;
        }

        .c-text {
            height: 40px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Noter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a target="_blank" class="nav-link" href="https://github.com/HarshitSeth-809014/">My GitHub</a>
              </li>
            </ul>
            <form class="d-flex">
              <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container mt-4">
        
        <div class="form-group">
            <p class="h1">Add a Note</p>
            <form>
                <div class="mb-3">
                    <label for="headingLabel" class="form-label">Title</label>
                    <input type="text" class="form-control" id="heading" aria-describedby="headingHelp">
                </div>
                <div class="mb-4">
                    <label for="textLabel" class="form-label">Description</label>
                    <textarea id="text" cols="50" rows="3" class="form-control"></textarea>
                </div>
            </form>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="btn" onclick="submit()">Submit</button>
            </div>
        </div>

        <hr class="my-4">

        <div class="notes-group">
            <p class="h1">Your Notes</p>
            <div id="note" class="d-flex flex-wrap"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
